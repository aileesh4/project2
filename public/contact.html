        //write to servers txt file
         function write(form){
            console.log(form);
    

            //get all form data
            var Name =form[0].value.trim()
            var Email = form[1].value.trim()
            var Message = form[2].value.trim()
    
    

            //create array that will house all this data for sending to server
            var sendRes = [];
            sendRes.push("M");
            sendRes.push(Name);
            sendRes.push(Email);
            sendRes.push(Message);
            
            //send data
            socket.emit("submited", sendRes)
  
        }
    
        
    
    
        document.querySelector("form")
            .addEventListener("submit", () => {write(document.querySelector("form"))});
